<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ARENA</title>
    <style type="text/css">
        h1 {
            text-align: center;
        }

        canvas {
            width: 50vw;
            height: 50vh;
            margin: 0 auto;
            display: block;

            border: 5px double saddlebrown;
        }

        #name-prompt {
            text-align: center;
            /*display: none;*/
            margin-bottom: 5px;

        }

        #preloader {
            text-align: center;
        }

    </style>
</head>

<body>
    <h1>ARENA. MOBA</h1>
    <p id="preloader">
        Downloading game files...
    </p>
    <div id="name-prompt">
        <form id="name-form">
            <label>
                Tell me your name:
                <input id="name-input" type="text" name="player_name" />
            </label>
        </form>
    </div>
    <div>
        <canvas id="arena-canvas"></canvas>
    </div>

    <script src="js/ProtocolProvider.js"></script>
    <script src="js/Loader.js"></script>
    <script src="js/arena.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Socket.js"></script>
    <script src="js/Encoder.js"></script>
    </script>
</body>

</html>
