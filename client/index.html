<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ARENA</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css" />
  <style type="text/css">
    h1 {
      text-align: center;
      font-family: 'Comic Sans MS';
    }

    * {
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      overflow: hidden;
      /* bo mi sie pojawial scrollbar kurwankca moze mnie to kopnie w dupe */
    }

    canvas {
      width: 100%;
      height: 100%;
    }

    #name-prompt {
      text-align: center;
      margin-bottom: 5px;
      background: url('img/drewno.png');
      background-repeat: no-repeat;
      background-size: cover;
      color: white;
      box-shadow: 0px 5px 8px 3px #333;
      padding: 60px 5px;
      border-radius: 20px;
      width: 60%;

      transform: translateX(25%) translateY(20%);


    }

    #name-prompt input {
      font-size: 20pt;
      padding: 6px;
      border: 1px solid saddlebrown;
      color: saddlebrown;
    }

    body {
      background: url('img/placeholder-splash.png');
      background-repeat: no-repeat;
      background-size: cover;
    }

    .root {
      position: relative;
    }

    #name-form button {
      font-family: 'Comic Sans MS';
      font-size: 28px;
    }
  </style>
</head>

<body>
  <div class="root">
    <div id="logodiv" style="text-align:center; padding-top: 80px;">
      <img src="img/logotype.png" />
    </div>
    <div id="name-prompt">
      <h1>Welcome to the Arena! Tell me thy name:</h1>
      <form id="name-form">
        <label>
          <input id="name-input" type="text" name="player_name" />
        </label>
        <button type="submit">Join the battle!</button>
      </form>
    </div>
    <div id="canvas-box" style="display:none;">
      <canvas id="arena-canvas"></canvas>
    </div>

    <!-- assets -->
    <img src="img/bg00.jpg" id="bg00" style="visibility: hidden" />

    <script src="js/ProtocolProvider.js"></script>
    <script src="js/GraphicsEngine.js"></script>
    <script src="js/Loader.js"></script>
    <script src="js/arena.js"></script>
    <script src="js/Player.js"></script>
    <script src="js/Socket.js"></script>
    </script>
  </div>
</body>

</html>
